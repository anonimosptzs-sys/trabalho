function renderTab(tabNumber) {
    const oldContent = document.querySelector('.tab-content');
    if(oldContent) {
        oldContent.style.transformOrigin = 'top';
        oldContent.style.transform = 'scaleY(0)';
        oldContent.style.opacity = '0';
        setTimeout(() => oldContent.remove(), 600);
    }
    const data = tabData[tabNumber];
    const div = document.createElement('div');
    div.classList.add('tab-content');
    div.style.transform = 'scaleY(0)';
    div.style.opacity = '0';
    div.style.transformOrigin = 'top';
    div.innerHTML = `<h2>${data.title}</h2><ul>${data.infos.map(info => `<li><span class="info-title">${info.title}:</span> <span class="info-desc">${info.desc}</span></li>`).join('')}</ul>`;
    content.appendChild(div);
    setTimeout(() => {
        div.classList.add('active');
        div.style.transform = 'scaleY(1)';
        div.style.opacity = '1';
    }, 50);
}

        tab.classList.add('active');

    });
